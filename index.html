<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Francis Uloko"
      content="Format any lines of text in asc or desc order based on character length"
    />
    <title>Sort Text Lines</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        padding: 30px 0;
      }

      h1 {
        margin: 20px;
        font-size: 2rem;
      }

      #container {
        margin: 20px;
      }

      textarea,
      #output {
        display: block;
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        height: 300px;
        resize: none;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-family: "Times New Roman", Times, serif;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        margin: 5px 0;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        display: block;
        width: 100%;
      }

      div#input-container,
      div#outputContainer {
        width: 100%;
        margin: 20px auto;
      }

      #output {
        overflow-y: auto;
      }

      .buttons {
        margin: 10px auto;
      }

      p {
        padding-top: 0;
        margin-top: 0;
      }

      @media (min-width: 786px) {
        #container {
          display: flex;
          width: 1000px;
          margin: 0 auto;
          display: flex;
          gap: 30px;
          justify-content: center;
        }

        h1 {
          width: 1000px;
          margin: 0 auto;
        }

        button {
          display: inline;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>Format Text by Character Length</h1>
    <div id="container">
      <div id="input-container">
        <p>Input:</p>
        <textarea id="text"></textarea>
      </div>
      <div id="outputContainer">
        <p>Output:</p>
        <div id="output"></div>
        <div class="buttons">
          <button
            type="button"
            value="Sort Descending"
            onclick="sortText(false)"
          >
            Descending ↙
          </button>
          <button type="button" value="Sort Ascending" onclick="sortText(true)">
            Ascending ↘
          </button>

          <button id="copyButton" onclick="copyText()">Copy</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function sortText(ascending) {
      var text = document.getElementById("text").value;
      var lines = text.split("\n");
      if (ascending) {
        lines.sort(function (a, b) {
          return a.length - b.length;
        });
      } else {
        lines.sort(function (a, b) {
          return b.length - a.length;
        });
      }
      var output = document.getElementById("output");
      output.innerHTML = lines
        .map(function (line) {
          return "<p>" + line + "</p>";
        })
        .join("\n");
    }

    function copyText() {
      var outputText = document
        .getElementById("output")
        .textContent.replace(/\s{2,}/g, " ");
      var lines = outputText.split("\n");
      var textWithBlankLines = lines.join("\n\n") + "\n";
      var textArea = document.createElement("textarea");
      textArea.value = textWithBlankLines;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
    }
  </script>
</html>
